                    <script>
                        var acc = document.getElementsByClassName("accordion");
                        var i;
                        for (i = 0; i < acc.length; i++) {
                            acc[i].addEventListener("click", function () {
    
                                this.nextElementSibling.classList.toggle('collapse')
                                this.nextElementSibling.classList.toggle('expand')
    
                            });
                        }
                    </script></body><head><meta name="viewport" content="width=device-width, initial-scale=1"><style>
    
                        .accordion {
                            background-color: #fc2403;
                            color: #00000;
                            cursor: pointer;
                            padding: 15px;
                            width: 100%;
                            border: solid black 1px;
                            text-align: left;
                            font-size: 15px;
                            height:auto;
                            overflow:hidden;
                            filter: brightness(100%);
                            transition:filter 0.15s;
    
                        }
    
                        .accordion:hover {
                            filter: brightness(125%);
                            border: solid black;
                        }
    
                        .panel {
                            background-color: white;
                            height:auto;
                            opacity: 1;
                            padding: 0 18px;
                            max-height:500em;
                            border-style: groove;
                            transition: max-height 0.5s ease;
                            overflow:hidden;
                        }
    
                        .panel.colapse {
                            max-height:0em;
                            border-style: none;
                        }
    
                        .panel.expand{
                            max-height:500em;
                            border-style: groove;
                        }
    
                        .answer {
                            height:auto;
                            max-height:500em;
                            transition: max-height 0.5s ease;
                        }
    
                        .answer.colapse {
                            max-height:0em;
    
                        }
    
                        .answer.expand{
                            max-height:500em;
    
                        }
    
                        .question {
                            padding: 0 18px;
                            border: groove;
                            overflow:hidden;
                        }
                        .main {
                            background-color: white;
                        }
    
    
                    </style></head>
